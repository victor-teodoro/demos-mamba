<div class="login">
  <section class="logo">
    <mb-image mb-src="./assets/logo_ambev_transparente.png"></mb-image>
  </section>
  <section class="container">
    <div class="form-container">
      <mb-input-container>
	<label>CPF</label>
	<mb-input type="text" maxlength="12" ref="cpf"></mb-input>	   
      </mb-input-container>
      <mb-input-container class="mb-password">
	<label>Senha</label>
	<mb-input type="password" maxlength="4" ref="password"></mb-input>
      </mb-input-container>
    </div>
    <mb-button ref="btn-submit" disabled>Continuar</mb-button>
  </section>
  <mb-dialog ref="dialog-wrong-password" mb-title="Ops :(" mb-hide-negative-action="true">
    Usuário ou senha inválidos.
  </mb-dialog>
</div>
